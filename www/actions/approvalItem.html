<ion-modal-view>
  <ion-header-bar class="bar bar-positive text-center">
    <h1 class="title padding-top" style="text-align: center">Approval Item</h1>
    <button class="button icon" ng-click="closeModal()">
        <i class="icon ion-close"></i>
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <img src="{{ approvalItem.object.imageUrl}}" class="image-modal">
  </ion-content>
</ion-modal-view>
